<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Support Form</title>
    <link rel="stylesheet" href="community.css">
</head>
<body>
    <header>
        <h1>Community Support Form</h1>
        <p>Join our community to support specially-abled individuals. Share your ideas, volunteer, or ask for help.</p>
    </header>

    <main>
        <form class="support-form" action="/submit-form" method="POST">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Your Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Contact Number Field -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <!-- Type of Support -->
            <div class="form-group">
                <label for="support-type">How Would You Like to Help? <span class="required">*</span></label>
                <select id="support-type" name="support-type" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="volunteer">Volunteer</option>
                    <option value="donation">Make a Donation</option>
                    <option value="resources">Share Resources</option>
                    <option value="request-help">Request Help</option>
                </select>
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" name="message" rows="4" placeholder="Share your thoughts or ask questions"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>
</body>
</html>
