<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Support Form</title>
    <link rel="stylesheet" href="financial.css">
</head>
<body>
    <header>
        <h1>Financial Support Form</h1>
        <p>Help us provide financial aid to specially-abled individuals or request support if needed.</p>
    </header>

    <main>
        <form class="financial-support-form" action="/submit-financial-support" method="POST">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <!-- Financial Support Type -->
            <div class="form-group">
                <label for="support-type">Are you requesting or providing financial support? <span class="required">*</span></label>
                <select id="support-type" name="support-type" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="providing-support">Providing Support</option>
                    <option value="requesting-support">Requesting Support</option>
                </select>
            </div>

            <!-- Amount Field -->
            <div class="form-group">
                <label for="amount">Amount (Optional)</label>
                <input type="number" id="amount" name="amount" placeholder="Enter the amount (if applicable)" min="1">
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Additional Information (Optional)</label>
                <textarea id="message" name="message" rows="4" placeholder="Provide any additional details"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>
</body>
</html>
